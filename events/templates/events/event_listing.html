{% extends "events/base.html" %} 

{% block title %}Events - Eventify{% endblock %} 

{% block content %}
<div class="row">
  <h2>List of Events</h2>
  {% for event in events %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <a href="{% url 'events:event-detail' event.id %}" class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>  
  </div>
  {% endfor %}
</div>
{% endblock %}
