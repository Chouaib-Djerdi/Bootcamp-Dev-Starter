{% extends 'events/base.html' %} {% block content %}

<div>
  <form method="POST">
    <h2>Add an Event</h2>
    {% csrf_token %} 
    {% for field in form %} 
        {{field.label}} : {{field}} 
        {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
      <br />
    {% endfor %}
    <input type="submit" class="btn btn-outline-success" value="Add Event" />
  </form>
  {% if form.non_field_errors %}
    <div class="text-danger">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
</div>

{% endblock %}
